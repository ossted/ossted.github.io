<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Электронный журнал ИСП 1-1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --primary-light: #5dade2;
            --primary-dark: #2980b9;
            --secondary-color: #2c3e50;
            --accent-color: #1abc9c;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
            --success-dark: #1e7e34;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --text-color: #2c3e50;
            --bg-color: #ffffff;
            --card-bg: #ffffff;
            --border-color: #e1e8ed;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
            --box-shadow: 0 6px 12px var(--shadow-color);
            --transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        [data-theme="dark"] {
            --text-color: #ecf0f1;
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --border-color: #404040;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --secondary-color: #bdc3c7;
        }

        [data-theme="easter"] {
            --primary-color: #e91e63;
            --primary-light: #ec407a;
            --primary-dark: #c2185b;
            --secondary-color: #8e24aa;
            --accent-color: #ba68c8;
            --light-color: #fce4ec;
            --dark-color: #880e4f;
            --success-dark: #4a148c;
            --success: #7b1fa2;
            --warning: #ab47bc;
            --danger: #ad1457;
            --text-color: #880e4f;
            --bg-color: #fce4ec;
            --card-bg: rgba(255, 255, 255, 0.9);
            --border-color: #f8bbd9;
            --shadow-color: rgba(233, 30, 99, 0.2);
        }

        [data-theme="halloween"] {
            --primary-color: #ff6b35;
            --primary-light: #ff8c5a;
            --primary-dark: #e55a2b;
            --secondary-color: #8b4513;
            --accent-color: #ff9500;
            --light-color: #2d1b0a;
            --dark-color: #1a0f05;
            --success-dark: #228b22;
            --success: #32cd32;
            --warning: #ff8c00;
            --danger: #dc143c;
            --text-color: #ff8c00;
            --bg-color: #1a0f05;
            --card-bg: rgba(45, 27, 10, 0.9);
            --border-color: #ff6b35;
            --shadow-color: rgba(255, 107, 53, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 10px;
            overflow-x: hidden;
            transition: var(--transition);
            position: relative;
        }

        body.easter-bg::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M50 20 C60 10, 80 10, 90 20 C100 30, 100 50, 90 60 C80 70, 60 70, 50 60 C40 70, 20 70, 10 60 C0 50, 0 30, 10 20 C20 10, 40 10, 50 20 Z' fill='%23e91e63' fill-opacity='0.1'/%3E%3C/svg%3E"),
                url("data:image/svg+xml,%3Csvg width='80' height='80' viewBox='0 0 80 80' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M40 10 L60 30 L40 50 L20 30 Z' fill='%239c27b0' fill-opacity='0.08'/%3E%3C/svg%3E"),
                url("data:image/svg+xml,%3Csvg width='120' height='120' viewBox='0 0 120 120' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='60' cy='60' r='40' fill='%23ba68c8' fill-opacity='0.05'/%3E%3C/svg%3E");
            background-size: 150px 150px, 100px 100px, 200px 200px;
            background-position: 10% 20%, 80% 60%, 50% 80%;
            background-repeat: repeat;
            pointer-events: none;
            z-index: -1;
            animation: float 20s infinite linear;
        }

        body.halloween-bg::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                url("data:image/svg+xml,%3Csvg width='120' height='120' viewBox='0 0 120 120' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30,30 C40,10 80,10 90,30 C100,50 100,80 90,90 C80,100 40,100 30,90 C20,80 20,50 30,30 Z' fill='%23ff6b35' fill-opacity='0.05'/%3E%3C/svg%3E"),
                url("data:image/svg+xml,%3Csvg width='80' height='80' viewBox='0 0 80 80' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0,0 L80,0 L80,80 L0,80 Z M10,10 L70,10 L70,70 L10,70 Z' fill='none' stroke='%23ff9500' stroke-width='2' stroke-opacity='0.1'/%3E%3Cline x1='0' y1='0' x2='80' y2='80' stroke='%23ff9500' stroke-width='1' stroke-opacity='0.1'/%3E%3Cline x1='80' y1='0' x2='0' y2='80' stroke='%23ff9500' stroke-width='1' stroke-opacity='0.1'/%3E%3C/svg%3E"),
                url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M20,50 C30,30 70,30 80,50 C90,70 70,90 50,85 C30,80 10,70 20,50 Z' fill='%238b4513' fill-opacity='0.03'/%3E%3C/svg%3E");
            background-size: 200px 200px, 150px 150px, 180px 180px;
            background-position: 5% 10%, 95% 70%, 50% 40%;
            background-repeat: repeat;
            pointer-events: none;
            z-index: -1;
            animation: spookyFloat 30s infinite linear;
        }

        .halloween-spider {
            position: fixed;
            width: 30px;
            height: 30px;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='15' cy='10' r='8' fill='%23333'/%3E%3Ccircle cx='15' cy='10' r='3' fill='%23ff6b35'/%3E%3Cpath d='M12,5 L18,5 M10,8 L20,8 M8,12 L22,12 M5,15 L25,15 M8,18 L22,18 M10,22 L20,22 M12,25 L18,25' stroke='%23333' stroke-width='2'/%3E%3C/svg%3E");
            background-size: contain;
            background-repeat: no-repeat;
            pointer-events: none;
            z-index: 9999;
            animation: spiderMove 20s linear infinite;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-10px, -5px) rotate(1deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        @keyframes spookyFloat {
            0% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-15px, -8px) rotate(2deg); }
            66% { transform: translate(10px, 5px) rotate(-1deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        @keyframes spiderMove {
            0% { transform: translate(-50px, -50px) rotate(0deg); }
            25% { transform: translate(calc(100vw - 50px), 50px) rotate(90deg); }
            50% { transform: translate(calc(100vw - 50px), calc(100vh - 50px)) rotate(180deg); }
            75% { transform: translate(-50px, calc(100vh - 50px)) rotate(270deg); }
            100% { transform: translate(-50px, -50px) rotate(360deg); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .theme-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: var(--box-shadow);
        }

        .theme-btn:hover {
            transform: scale(1.1) rotate(15deg);
        }

        .theme-btn.pulse {
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Halloween Button */
        .halloween-btn {
            background: linear-gradient(135deg, #ff6b35, #ff9500);
            color: #1a0f05;
            border: 2px solid #ff6b35;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }

        .halloween-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
            background: linear-gradient(135deg, #ff9500, #ff6b35);
        }

        .halloween-btn.active {
            background: linear-gradient(135deg, #8b4513, #ff6b35);
            color: #ff9500;
            border-color: #ff9500;
        }

        /* Login Page */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            animation: fadeIn 1.2s ease;
        }

        .login-form {
            background: var(--card-bg);
            padding: 40px 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 420px;
            animation: slideUp 0.8s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        .login-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }

        .login-form h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
            font-size: 1.8rem;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 22px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--text-color);
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
            background: var(--card-bg);
            color: var(--text-color);
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            transform: translateY(-2px);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px var(--shadow-color);
        }

        /* Main App */
        .app {
            display: none;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            animation: slideUp 0.6s ease;
            min-height: 90vh;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        .menu-toggle {
            font-size: 22px;
            cursor: pointer;
            transition: var(--transition);
            padding: 8px;
            border-radius: 50%;
        }

        .menu-toggle:hover {
            transform: scale(1.1);
            background: rgba(255,255,255,0.1);
        }

        .header h2 {
            font-size: 1.3rem;
            text-align: center;
            flex-grow: 1;
            margin: 0 15px;
            font-weight: 600;
        }

        .user-info {
            display: flex;
            align-items: center;
            font-size: 0.95rem;
            gap: 10px;
        }

        .user-info span {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 120px;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 14px;
            border-radius: 20px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.85rem;
            font-weight: 500;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .content {
            display: flex;
            min-height: calc(100vh - 80px);
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--card-bg);
            color: var(--text-color);
            padding: 20px 0;
            transform: translateX(-100%);
            transition: var(--transition);
            position: fixed;
            height: 100%;
            z-index: 100;
            top: 0;
            left: 0;
            box-shadow: 2px 0 10px var(--shadow-color);
            border-right: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar li {
            padding: 16px 20px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            font-size: 1rem;
            border-left: 4px solid transparent;
        }

        .sidebar li i {
            margin-right: 12px;
            width: 20px;
            text-align: center;
            font-size: 1.1rem;
        }

        .sidebar li:hover {
            background: var(--primary-color);
            color: white;
            border-left-color: var(--accent-color);
        }

        .sidebar li.active {
            background: var(--primary-color);
            color: white;
            border-left-color: var(--accent-color);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
            transition: var(--transition);
            width: 100%;
            background: var(--bg-color);
        }

        .page {
            display: none;
            opacity: 0;
            transform: translateX(20px);
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: absolute;
            width: calc(100% - 40px);
        }

        .page.active {
            display: block;
            opacity: 1;
            transform: translateX(0);
            position: relative;
        }

        .page-title {
            margin-bottom: 20px;
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-light);
            padding-bottom: 12px;
            font-size: 1.5rem;
            font-weight: 600;
        }

        /* Schedule */
        .schedule {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }

        .day {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--box-shadow);
            position: relative;
            transition: var(--transition);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(5px);
        }

        .day:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px var(--shadow-color);
        }

        .day-title {
            text-align: center;
            margin-bottom: 16px;
            color: var(--primary-color);
            font-weight: 600;
            font-size: 1.2rem;
            padding-bottom: 10px;
            border-bottom: 2px dashed var(--border-color);
        }

        .lesson {
            background: var(--bg-color);
            border-radius: var(--border-radius);
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 2px 6px var(--shadow-color);
            transition: var(--transition);
            border-left: 4px solid var(--primary-color);
        }

        .lesson:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .subject {
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--text-color);
            font-size: 1.05rem;
        }

        .lesson-info {
            font-size: 0.9rem;
            color: var(--text-color);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0.8;
        }

        .lesson-info i {
            color: var(--primary-color);
        }

        .grade {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .grade-5 { background-color: var(--success-dark); color: white; }
        .grade-4 { background-color: var(--success); color: white; }
        .grade-3 { background-color: var(--warning); color: white; }
        .grade-2 { background-color: var(--danger); color: white; }
        .grade-N { background-color: var(--secondary-color); color: white; }

        .homework {
            font-size: 0.9rem;
            color: var(--text-color);
            padding-top: 10px;
            border-top: 1px dashed var(--border-color);
            margin-top: 8px;
            opacity: 0.8;
        }

        /* Personal Cabinet */
        .personal-cabinet {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .profile-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--box-shadow);
            border: 1px solid var(--border-color);
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .avatar-section {
            margin-bottom: 20px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary-color);
            margin: 0 auto 15px;
            display: block;
            background-color: var(--light-color);
        }

        .avatar-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .avatar-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .avatar-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .user-details {
            margin-bottom: 20px;
        }

        .user-name {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--primary-color);
        }

        .user-profession {
            font-size: 1rem;
            opacity: 0.8;
        }

        /* Statistics */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(5px);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px var(--shadow-color);
        }

        .stat-title {
            font-size: 1.2rem;
            margin-bottom: 16px;
            color: var(--primary-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            font-weight: 600;
        }

        .subject-stats {
            margin-bottom: 12px;
        }

        .subject-name {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            font-size: 0.95rem;
        }

        .progress-bar {
            height: 10px;
            background: var(--border-color);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
            transition: width 0.8s ease;
        }

        .ranking {
            text-align: center;
            padding: 20px;
        }

        .rank-number {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 12px 0;
            text-shadow: 2px 2px 4px var(--shadow-color);
        }

        /* Grades */
        .grades-container {
            overflow-x: auto;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(5px);
        }

        .grades-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            border-radius: var(--border-radius);
            overflow: hidden;
            min-width: 500px;
        }

        .grades-table th, .grades-table td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.95rem;
        }

        .grades-table th {
            background: var(--primary-color);
            color: white;
            font-weight: 600;
        }

        .grades-table tr {
            transition: var(--transition);
        }

        .grades-table tr:hover {
            background: var(--bg-color);
            transform: translateX(5px);
        }

        /* Overlay for mobile sidebar */
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 99;
            animation: fadeIn 0.3s ease;
        }

        .sidebar-overlay.active {
            display: block;
        }

        /* Animations */
        @keyframes fadeIn {

            } else if (savedTheme === 'halloween') {
                activateHalloweenTheme();
                halloweenToggle.innerHTML = '<i class="fas fa-times"></i> Выключить Хэллоуин тему';
                halloweenToggle.classList.add('active');
            }
        }

        // Avatar management
        function handleAvatarUpload(event) {
            const file = event.target.files[0];
            if (file) {
                if (file.size > 2 * 1024 * 1024) {
                    alert('Файл слишком большой. Максимальный размер 2MB.');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    userAvatar.src = e.target.result;
                    if (currentUser) {
                        localStorage.setItem(`avatar_${currentUser.id}`, e.target.result);
                    }
                };
                reader.readAsDataURL(file);
            }
        }

        function loadAvatar() {
            if (currentUser) {
                const savedAvatar = localStorage.getItem(`avatar_${currentUser.id}`);
                if (savedAvatar) {
                    userAvatar.src = savedAvatar;
                } else {
                    userAvatar.src = '';
                }
            }
        }

        // Login user
        function loginUser(user) {
            currentUser = user;
            loginPage.style.display = 'none';
            app.style.display = 'block';
            userNameSpan.textContent = user.fullName;
            profileUserName.textContent = user.fullName;
            userProfession.textContent = user.profession;
            
            // Save login state
            localStorage.setItem('currentUser', JSON.stringify(user));
            
            // Load user data
            loadAvatar();
            loadSchedule();
            loadPersonalCabinet();
            loadGrades();
        }

        // Event Listeners
        themeToggle.addEventListener('click', toggleTheme);
        halloweenToggle.addEventListener('click', toggleHalloweenTheme);
        avatarUploadBtn.addEventListener('click', () => avatarInput.click());
        avatarInput.addEventListener('change', handleAvatarUpload);

        loginBtn.addEventListener('click', () => {
            const fullName = fullNameInput.value.trim();
            const password = passwordInput.value.trim();
            
            if (!fullName || !password) {
                alert('Пожалуйста, заполните все поля');
                return;
            }
            
            // Show loading
            loginText.innerHTML = '<div class="loading"></div>';
            
            // Simulate login delay
            setTimeout(() => {
                const user = students.find(s => 
                    s.fullName.toLowerCase() === fullName.toLowerCase() && 
                    s.password === password
                );
                
                if (user) {
                    loginUser(user);
                } else {
                    alert('Неверные ФИО или пароль');
                    loginText.textContent = 'Войти';
                }
            }, 1000);
        });

        logoutBtn.addEventListener('click', () => {
            currentUser = null;
            app.style.display = 'none';
            loginPage.style.display = 'flex';
            fullNameInput.value = '';
            passwordInput.value = '';
            loginText.textContent = 'Войти';
            localStorage.removeItem('currentUser');
        });

        // Toggle sidebar on mobile
        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            sidebarOverlay.classList.toggle('active');
        });

        // Close sidebar when clicking on overlay
        sidebarOverlay.addEventListener('click', () => {
            sidebar.classList.remove('active');
            sidebarOverlay.classList.remove('active');
        });

        // Navigation with smooth transitions
        navItems.forEach(item => {
            item.addEventListener('click', () => {
                const pageId = item.getAttribute('data-page');
                const currentPage = document.querySelector('.page.active');
                const nextPage = document.getElementById(pageId);
                
                if (currentPage && nextPage && currentPage !== nextPage) {
                    // Animate out current page
                    currentPage.style.opacity = '0';
                    currentPage.style.transform = 'translateX(-20px)';
                    
                    setTimeout(() => {
                        currentPage.classList.remove('active');
                        
                        // Update active nav item
                        navItems.forEach(nav => nav.classList.remove('active'));
                        item.classList.add('active');
                        
                        // Animate in next page
                        nextPage.classList.add('active');
                        setTimeout(() => {
                            nextPage.style.opacity = '1';
                            nextPage.style.transform = 'translateX(0)';
                        }, 50);
                        
                        // Close sidebar on mobile after selection
                        if (window.innerWidth <= 767) {
                            sidebar.classList.remove('active');
                            sidebarOverlay.classList.remove('active');
                        }
                        
                        // Load data for specific pages
                        if (pageId === 'personal') {
                            loadPersonalCabinet();
                        } else if (pageId === 'grades') {
                            loadGrades();
                        }
                    }, 300);
                }
            });
        });

        // Load schedule
        function loadSchedule() {
            scheduleContainer.innerHTML = '';
            
            for (const day in scheduleData) {
                const dayElement = document.createElement('div');
                dayElement.className = 'day';
                
                const dayTitle = document.createElement('h3');
                dayTitle.className = 'day-title';
                dayTitle.textContent = day;
                dayElement.appendChild(dayTitle);
                
                scheduleData[day].forEach((lesson, index) => {
                    const lessonElement = document.createElement('div');
                    lessonElement.className = 'lesson';
                    
                    const subject = document.createElement('div');
                    subject.className = 'subject';
                    subject.textContent = lesson.subject;
                    lessonElement.appendChild(subject);
                    
                    const lessonInfo = document.createElement('div');
                    lessonInfo.className = 'lesson-info';
                    
                    let timeSlot;
                    if (lesson.classroom === 'ДО') {
                        timeSlot = timeSlotsDO[index] || lesson.time;
                    } else {
                        timeSlot = timeSlots[index] || lesson.time;
                    }
                    
                    lessonInfo.innerHTML = `<i class="far fa-clock"></i> ${timeSlot} | <i class="fas fa-door-open"></i> ${lesson.classroom === 'ДО' ? 'Дистанционно' : 'Кабинет ' + lesson.classroom}`;
                    lessonElement.appendChild(lessonInfo);
                    
                    const homework = document.createElement('div');
                    homework.className = 'homework';
                    homework.innerHTML = `<strong>ДЗ:</strong> ${lesson.homework}`;
                    lessonElement.appendChild(homework);
                    
                    dayElement.appendChild(lessonElement);
                });
                
                scheduleContainer.appendChild(dayElement);
            }
        }

        // Load personal cabinet
        function loadPersonalCabinet() {
            rankNumber.textContent = '-';
            fivesCount.textContent = '-';
            foursCount.textContent = '-';
            threesCount.textContent = '-';
            twosCount.textContent = '-';
            missedClasses.textContent = '-';
        }

        // Load grades
        function loadGrades() {
            gradesTable.innerHTML = '';
            
            const headerRow = document.createElement('tr');
            headerRow.innerHTML = `
                <th>Предмет</th>
                <th>Оценки</th>
            `;
            gradesTable.appendChild(headerRow);
            
            const row = document.createElement('tr');
            row.innerHTML = '<td colspan="2" style="text-align: center; padding: 40px;">Оценок пока нет</td>';
            gradesTable.appendChild(row);
        }

        // Initialize the app
        loadTheme();
        checkLoggedIn();
        loadSchedule();
    </script>
</body>
</html>
