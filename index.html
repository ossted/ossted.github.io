<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Электронный журнал ИСП 1-1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --primary-light: #5dade2;
            --primary-dark: #2980b9;
            --secondary-color: #2c3e50;
            --accent-color: #1abc9c;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
            --success-dark: #1e7e34;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --text-color: #2c3e50;
            --bg-color: #ffffff;
            --card-bg: #ffffff;
            --border-color: #e1e8ed;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
            --box-shadow: 0 6px 12px var(--shadow-color);
            --transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        [data-theme="dark"] {
            --text-color: #ecf0f1;
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --border-color: #404040;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --secondary-color: #bdc3c7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 10px;
            overflow-x: hidden;
            transition: var(--transition);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .theme-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: var(--box-shadow);
        }

        .theme-btn:hover {
            transform: scale(1.1) rotate(15deg);
        }

        /* Login Page */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            animation: fadeIn 1.2s ease;
        }

        .login-form {
            background: var(--card-bg);
            padding: 40px 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 420px;
            animation: slideUp 0.8s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .login-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }

        .login-form h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
            font-size: 1.8rem;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 22px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--text-color);
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
            background: var(--card-bg);
            color: var(--text-color);
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            transform: translateY(-2px);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px var(--shadow-color);
        }

        /* Main App */
        .app {
            display: none;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            animation: slideUp 0.6s ease;
            min-height: 90vh;
            border: 1px solid var(--border-color);
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        .menu-toggle {
            font-size: 22px;
            cursor: pointer;
            transition: var(--transition);
            padding: 8px;
            border-radius: 50%;
        }

        .menu-toggle:hover {
            transform: scale(1.1);
            background: rgba(255,255,255,0.1);
        }

        .header h2 {
            font-size: 1.3rem;
            text-align: center;
            flex-grow: 1;
            margin: 0 15px;
            font-weight: 600;
        }

        .user-info {
            display: flex;
            align-items: center;
            font-size: 0.95rem;
            gap: 10px;
        }

        .user-info span {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 120px;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 14px;
            border-radius: 20px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.85rem;
            font-weight: 500;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .content {
            display: flex;
            min-height: calc(100vh - 80px);
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--card-bg);
            color: var(--text-color);
            padding: 20px 0;
            transform: translateX(-100%);
            transition: var(--transition);
            position: fixed;
            height: 100%;
            z-index: 100;
            top: 0;
            left: 0;
            box-shadow: 2px 0 10px var(--shadow-color);
            border-right: 1px solid var(--border-color);
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar li {
            padding: 16px 20px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            font-size: 1rem;
            border-left: 4px solid transparent;
        }

        .sidebar li i {
            margin-right: 12px;
            width: 20px;
            text-align: center;
            font-size: 1.1rem;
        }

        .sidebar li:hover {
            background: var(--primary-color);
            color: white;
            border-left-color: var(--accent-color);
        }

        .sidebar li.active {
            background: var(--primary-color);
            color: white;
            border-left-color: var(--accent-color);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
            transition: var(--transition);
            width: 100%;
            background: var(--bg-color);
        }

        .page {
            display: none;
            opacity: 0;
            transform: translateX(20px);
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: absolute;
            width: calc(100% - 40px);
        }

        .page.active {
            display: block;
            opacity: 1;
            transform: translateX(0);
            position: relative;
        }

        .page-title {
            margin-bottom: 20px;
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-light);
            padding-bottom: 12px;
            font-size: 1.5rem;
            font-weight: 600;
        }

        /* Schedule */
        .schedule {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }

        .day {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--box-shadow);
            position: relative;
            transition: var(--transition);
            border: 1px solid var(--border-color);
        }

        .day:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px var(--shadow-color);
        }

        .day-title {
            text-align: center;
            margin-bottom: 16px;
            color: var(--primary-color);
            font-weight: 600;
            font-size: 1.2rem;
            padding-bottom: 10px;
            border-bottom: 2px dashed var(--border-color);
        }

        .lesson {
            background: var(--bg-color);
            border-radius: var(--border-radius);
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 2px 6px var(--shadow-color);
            transition: var(--transition);
            border-left: 4px solid var(--primary-color);
        }

        .lesson:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .subject {
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--text-color);
            font-size: 1.05rem;
        }

        .lesson-info {
            font-size: 0.9rem;
            color: var(--text-color);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0.8;
        }

        .lesson-info i {
            color: var(--primary-color);
        }

        .grade {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .grade-5 { background-color: var(--success-dark); color: white; }
        .grade-4 { background-color: var(--success); color: white; }
        .grade-3 { background-color: var(--warning); color: white; }
        .grade-2 { background-color: var(--danger); color: white; }
        .grade-N { background-color: var(--secondary-color); color: white; }

        .homework {
            font-size: 0.9rem;
            color: var(--text-color);
            padding-top: 10px;
            border-top: 1px dashed var(--border-color);
            margin-top: 8px;
            opacity: 0.8;
        }

        /* Personal Cabinet */
        .personal-cabinet {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .profile-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--box-shadow);
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .avatar-section {
            margin-bottom: 20px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary-color);
            margin: 0 auto 15px;
            display: block;
        }

        .avatar-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .avatar-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .avatar-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .user-details {
            margin-bottom: 20px;
        }

        .user-name {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--primary-color);
        }

        .user-profession {
            font-size: 1rem;
            opacity: 0.8;
        }

        /* Statistics */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            border: 1px solid var(--border-color);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px var(--shadow-color);
        }

        .stat-title {
            font-size: 1.2rem;
            margin-bottom: 16px;
            color: var(--primary-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            font-weight: 600;
        }

        .subject-stats {
            margin-bottom: 12px;
        }

        .subject-name {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            font-size: 0.95rem;
        }

        .progress-bar {
            height: 10px;
            background: var(--border-color);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
            transition: width 0.8s ease;
        }

        .ranking {
            text-align: center;
            padding: 20px;
        }

        .rank-number {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 12px 0;
            text-shadow: 2px 2px 4px var(--shadow-color);
        }

        /* Grades */
        .grades-container {
            overflow-x: auto;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
            border: 1px solid var(--border-color);
        }

        .grades-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            border-radius: var(--border-radius);
            overflow: hidden;
            min-width: 500px;
        }

        .grades-table th, .grades-table td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.95rem;
        }

        .grades-table th {
            background: var(--primary-color);
            color: white;
            font-weight: 600;
        }

        .grades-table tr {
            transition: var(--transition);
        }

        .grades-table tr:hover {
            background: var(--bg-color);
            transform: translateX(5px);
        }

        /* Overlay for mobile sidebar */
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 99;
            animation: fadeIn 0.3s ease;
        }

        .sidebar-overlay.active {
            display: block;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (min-width: 768px) {
            body {
                padding: 20px;
            }
            
            .login-form {
                padding: 50px 40px;
            }
            
            .login-form h1 {
                font-size: 2rem;
            }
            
            .header {
                padding: 18px 25px;
            }
            
            .header h2 {
                font-size: 1.5rem;
            }
            
            .menu-toggle {
                font-size: 24px;
            }
            
            .user-info span {
                max-width: 180px;
            }
            
            .logout-btn {
                padding: 10px 18px;
                font-size: 0.9rem;
            }
            
            .main-content {
                padding: 25px;
            }
            
            .page {
                width: calc(100% - 50px);
            }
            
            .page-title {
                font-size: 1.7rem;
            }
            
            .schedule {
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 25px;
            }
            
            .personal-cabinet {
                flex-direction: row;
            }
            
            .profile-card {
                flex: 1;
            }
            
            .sidebar {
                position: relative;
                transform: translateX(0);
                height: auto;
            }
            
            .sidebar-overlay {
                display: none !important;
            }
        }

        @media (min-width: 992px) {
            .schedule {
                grid-template-columns: repeat(5, 1fr);
            }
        }

        @media (max-width: 767px) {
            .content {
                flex-direction: column;
            }
            
            .main-content {
                margin-left: 0 !important;
                padding: 15px;
            }
            
            .page {
                width: calc(100% - 30px);
            }
            
            .day {
                padding: 15px;
            }
            
            .lesson {
                padding: 12px;
            }
            
            .theme-toggle {
                top: 10px;
                right: 10px;
            }
            
            .theme-btn {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
            
            .avatar {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <!-- Theme Toggle -->
    <div class="theme-toggle">
        <button class="theme-btn" id="themeToggle">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <!-- Login Page -->
    <div class="container login-container" id="loginPage">
        <div class="login-form">
            <h1><i class="fas fa-book"></i> Электронный журнал</h1>
            <div class="form-group">
                <label for="fullName">Фамилия и Имя</label>
                <input type="text" id="fullName" placeholder="Введите Фамилию и Имя">
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" placeholder="Введите пароль">
            </div>
            <button class="btn" id="loginBtn">
                <span id="loginText">Войти</span>
            </button>
        </div>
    </div>

    <!-- Main App -->
    <div class="container app" id="app">
        <div class="header">
            <div class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </div>
            <h2>Электронный журнал ИСП 1-1</h2>
            <div class="user-info">
                <span id="userName"></span>
                <button class="logout-btn" id="logoutBtn">Выйти</button>
            </div>
        </div>
        <div class="content">
            <!-- Sidebar Overlay for Mobile -->
            <div class="sidebar-overlay" id="sidebarOverlay"></div>
            
            <!-- Sidebar -->
            <div class="sidebar" id="sidebar">
                <ul>
                    <li class="active" data-page="schedule"><i class="fas fa-calendar-alt"></i> Расписание</li>
                    <li data-page="personal"><i class="fas fa-user"></i> Личный кабинет</li>
                    <li data-page="grades"><i class="fas fa-list-alt"></i> Оценки</li>
                </ul>
            </div>
            
            <!-- Main Content -->
            <div class="main-content" id="mainContent">
                <!-- Schedule Page -->
                <div class="page active" id="schedule">
                    <h2 class="page-title">Расписание на неделю</h2>
                    <div class="schedule" id="scheduleContainer">
                        <!-- Schedule will be generated by JavaScript -->
                    </div>
                </div>
                
                <!-- Personal Cabinet Page -->
                <div class="page" id="personal">
                    <h2 class="page-title">Личный кабинет</h2>
                    <div class="personal-cabinet">
                        <div class="profile-card">
                            <div class="avatar-section">
                                <img src="" alt="Аватар" class="avatar" id="userAvatar">
                                <div class="avatar-upload">
                                    <input type="file" id="avatarInput" accept="image/*" style="display: none;">
                                    <button class="avatar-btn" id="avatarUploadBtn">Загрузить аватар</button>
                                    <small>PNG, JPG до 2MB</small>
                                </div>
                            </div>
                            <div class="user-details">
                                <div class="user-name" id="profileUserName"></div>
                                <div class="user-profession" id="userProfession"></div>
                            </div>
                        </div>
                        
                        <div class="stat-card">
                            <h3 class="stat-title">Общая статистика</h3>
                            <div class="ranking">
                                <p>Ваше место в рейтинге:</p>
                                <div class="rank-number" id="rankNumber">1</div>
                                <p>из 25 учеников</p>
                                <p style="margin-top: 15px;">Пятерок: <strong id="fivesCount">0</strong></p>
                                <p>Четверок: <strong id="foursCount">0</strong></p>
                                <p>Троек: <strong id="threesCount">0</strong></p>
                                <p>Двоек: <strong id="twosCount">0</strong></p>
                                <p>Пропусков: <strong id="missedClasses">0</strong></p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Grades Page -->
                <div class="page" id="grades">
                    <h2 class="page-title">Все оценки</h2>
                    <div class="grades-container">
                        <table class="grades-table" id="gradesTable">
                            <!-- Grades will be generated by JavaScript -->
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Time slots
        const timeSlots = ["8:30-9:50", "10:00-11:20", "12:00-13:20", "13:30-14:50"];
        const timeSlotsDO = ["8:30-9:00", "10:00-10:30", "12:00-12:30", "13:30-14:00"];

                    return;

                    userAvatar.src = e.target.result;
                    if (currentUser) {
                        localStorage.setItem(`avatar_${currentUser.id}`, e.target.result);
                    }
                };
                reader.readAsDataURL(file);
            }
        }
